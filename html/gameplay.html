<!DOCTYPE html>
<html>
<head>
	<title>Blaster Game</title>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<!-- tutorial puts this here, remove or put in css file if you can
	<style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style> -->
</head>
<body>
	<div class="container">
		<canvas id="myCanvas" width="375" height="677"></canvas>
		<!-- NEED TO MAKE SIZE RESPONSIVE -->
		<!-- http://stackoverflow.com/questions/25754848/what-are-the-device-width-css-viewport-sizes-of-the-iphone6-and-iphone-6-plus

		http://stackoverflow.com/questions/23445907/jquery-to-make-html5-canvas-responsive -->


		<!-- Start Game Modal -->
		<div id="startModal" class="modal">
			<div class="modalContent">
				<span id="startButton" class="button"></span>
				<p id="startText"></p>
			</div>
		</div>

		<!-- Player 1 turn over Modal -->
		<div id="turnModal" class="modal">
			<div class="modalContent">
				<span id="turnTwo" class="button"></span>
				<p id="turnTwoText"></p>
			</div>
		</div>

		<!-- Player 2 game over Modal -->
		<div id="gameOverModal" class="modal">
			<div class="modalContent">
				<span id="resetButton" class="button"></span>
				<p id="resetText"></p>
			</div>
		</div>

	</div>

<script src="../js/app.js"></script>
<script src="../js/modal.js"></script>
</body>
</html>
